<div class="card border-dark mb-3 text-center">
  <div class="card-body text-dark">
    <h4 class="card-title text-uppercase">{{ carta.nome }}</h4>
    <p class="card-text">
      <img [src]="carta.urlImagem" alt="">
    </p>
  </div>
  <div class="card-footer bg-transparent d-flex flex-row"><span class="numero font-weight-bold mr-1">{{ carta.numero }}</span> <img class="naipe" [src]="'assets/naipes/' + carta.naipe + '.png'"></div>
</div>
